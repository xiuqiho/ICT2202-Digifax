<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1290.24px;
            height: 1088.0px;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#eb4034", "font": {"color": "#ffffff"}, "id": "0xDa007777D86AC6d989cC9f79A73261b3fC5e0DA0", "label": "0xDa0077", "shape": "dot"}, {"color": "#9a31a8", "font": {"color": "#ffffff"}, "id": "0xbdb5829f5452Bd10bb569B5B9B54732001ab5ab9", "label": "0xbdb582", "shape": "dot"}, {"color": "#9a31a8", "font": {"color": "#ffffff"}, "id": "0x0ea288c16bd3a8265873c8d0754b9b2109b5b810", "label": "0x0ea288", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "0x0ea288c16bd3a8265873c8d0754b9b2109b5b810", "to": "0xbdb5829f5452Bd10bb569B5B9B54732001ab5ab9", "value": 2}, {"from": "0xDa007777D86AC6d989cC9f79A73261b3fC5e0DA0", "to": "0xbdb5829f5452Bd10bb569B5B9B54732001ab5ab9", "value": 2}, {"from": "0xDa007777D86AC6d989cC9f79A73261b3fC5e0DA0", "to": "0x0ea288c16bd3a8265873c8d0754b9b2109b5b810", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
